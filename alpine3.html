<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alpine III</title>
</head>

<body>
    <div x-data="main()" class="p-3">
        <p x-text="persona.nombre"></p>
        <input type="text" class="border rounded border-gray-500" x-model="persona.nombre">
        <button class="border border-blue-500 rounded bg-blue-300 text-white p-2 hover:bg-blue-600" @click="send()">Enviar datos</button>
    </div>

    <script>
        const main = () => {
            return {
                persona: {
                    nombre: ''
                },
                send: function() {
                    // Con el spread operator puedes tambien desempaquetar objetos
                    return console.log({...this.persona});
                }
            }
        }
    </script>

</body>

</html>
